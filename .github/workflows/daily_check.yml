name: LeetCode Daily Checker

on:
  workflow_dispatch: # manually trigger
  schedule:
    - cron: '0 14 * * *'  # run every day at midnight

jobs:
  scrape:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements

    - name: Run script
      env:
        COOKIE: ${{ secrets.COOKIE }}
        PUSH_KEY: ${{ secrets.PUSH_KEY }}
        PROBLEM_FOLDER: ${{ secrets.PROBLEM_FOLDER }}
      run:  |
        python scripts/daily_submission.py --user ${{ secrets.USER }} > /tmp/msg
        status=$?
        cat /tmp/msg
        exit $status

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "[$(TZ=Asia/Shanghai date +%Y%m%d)] Add daily problem solution"

    - name: Push changes
      run: |
        if git log origin/master..HEAD --oneline | read; then
          git push
        else
          echo "No changes to push"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
